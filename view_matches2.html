function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

// Show filtered elements
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
}

// Hide elements that are not selected
function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current control button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

    <script>
    // set up drop down course filter selection
    document.querySelector('#filterSelect').style.visibility = "hidden";

    var filterList =[];

    // fill in user's classes
    for (c of myclasses){
      document.querySelector("#classSelect").innerHTML +=
      `<button class="courses btn filter" id=${c}>${c}</button>`;
    }


    // toggle selection of courses
    for (c of document.getElementsByClassName('filter')) {
      c.addEventListener("click",function(ev){
        let name = ev.currentTarget;
        if (filterList.includes(name.getAttribute('id'))) {
          let index = filterList.indexOf(name.getAttribute('id'));
          filterList.splice(index,1);
          name.style.backgroundColor = 'white';
          name.style.color = '#4E2A84';
          console.log(filterList);
        }
        else {
          filterList.push(name.getAttribute('id'));
          name.style.backgroundColor = '#9c9a9a';
          name.style.color = '#4E2A84';
          console.log(filterList);
        }
      });}


    // toggle display of dropdown
    document.getElementById('filterBtn').addEventListener("click",function(ev){
      var x = document.getElementById("filterSelect");
      if (x.style.visibility === "hidden") {
        x.style.visibility = "visible";
      } else {
        x.style.visibility = "hidden";
      }
    });


    document.getElementById('apply').addEventListener("click",function(ev) {
      document.getElementById("filterSelect").style.visibility = "hidden";
      if (filterList.length === 0){
        default_show_all();}
      else {
        for (f of filterList) {
         filter(f);}}
      })


    function default_show_all(){
      let matches = document.getElementsByClassName("match");
      for (match of matches) {
        match.style.visibility = 'visible';
      }
    }

    function filter(y){
      let x = document.getElementsByClassName(y);
      for (match of x) {
        match.style.visibility = 'visible';
      }
    }

    </script>
