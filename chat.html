    </section>

     <footer>
      <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" id="inputTxt"class="write_msg" placeholder="Type a message" />
          <button class="msg_send_btn" onclick="newMessage()"type="button">Send</button>
        </div>
      </div>

  <script language='javascript' type='text/javascript'>
        function newMessage(){
          var message = document.getElementById("inputTxt").value;
          let result = (
            `<section>
                        <div class="msj macro">
                            <div class="text text-l">
                                <br><br>
                                <p class="mytext">${message}</p> 
                            </div>
                        </div>
                    </section>`               
          )
          console.log(message);
          document.querySelector('.messages').innerHTML += result;
          document.querySelector('#inputTxt').value = "";
        }
        
        </script>
