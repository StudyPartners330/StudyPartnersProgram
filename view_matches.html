<form id="courseFilter"><div>
    <label>course select</label>
    <select class="form-control">
    <option><select id="classSelect" multiple searchable="Search here..">
      <option value="" disabled selected>Course(s)</option>
    </select></option>
      
          
    <button id="filterBtn" class="btn-save btn btn-primary btn-sm">Filter</button>
</div></form>


    <script> 
    
    for (c of myclasses){
      let x = document.createElement("option");
      x.text=c;
      x.value=c;
      document.getElementById("classSelect").add(x);
    }  

    document.getElementById('filterBtn').addEventListener("click",function(ev) {
      // if 'select all' ??
      default_show_all();
      // else get what's selected ??
      for (// filters selected) {
        filter(//class name of filter);}
      
    })

    function default_show_all(){
      let matches = document.getElementsByClassName("match");
      for (match of matches) {
        match.style.visibility = 'visible';
      }
    } 

    function filter(y){
      let x = document.getElementsByClassName(y);
      for (match of x) {
        match.style.visibility = 'visible';
      }
    }

    </script>
