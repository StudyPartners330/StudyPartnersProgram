    <script> 
    // set up drop down course filter selection
    document.querySelector('#filterSelect').style.visibility = "hidden";

    var filterList =[];
    
    // fill in user's classes
    for (c of myclasses){
      document.querySelector("#classSelect").innerHTML +=
      `<button class="courses btn filter" id=${c}>${c}</button>`;
    }  


    // toggle selection of courses
    for (c of document.getElementsByClassName('filter')) {
      c.addEventListener("click",function(ev){
        let name = ev.currentTarget;
        if (filterList.includes(name.getAttribute('id'))) {
          let index = filterList.indexOf(name.getAttribute('id'));
          filterList.splice(index,1);
          name.style.backgroundColor = 'white';
          name.style.color = '#4E2A84';
          console.log(filterList);
        }
        else {
          filterList.push(name.getAttribute('id'));
          name.style.backgroundColor = '#E4E0EE';
          name.style.color = '#4E2A84';
          console.log(filterList);
        }
      });}
      

    // toggle display of dropdown
    document.getElementById('filterBtn').addEventListener("click",function(ev){
      var x = document.getElementById("filterSelect");
      if (x.style.visibility === "hidden") {
        x.style.visibility = "visible";
      } else {
        x.style.visibility = "hidden";
      }
    });

    
    document.getElementById('apply').addEventListener("click",function(ev) {
      document.getElementById("filterSelect").style.visibility = "hidden";
      if (filterList.length === 0){
        default_show_all();}
      else {
        for (f of filterList) {
         filter(f);}}
      })


    function default_show_all(){
      let matches = document.getElementsByClassName("match");
      for (match of matches) {
        match.style.visibility = 'visible';
      }
    } 

    function filter(y){
      let x = document.getElementsByClassName(y);
      for (match of x) {
        match.style.visibility = 'visible';
      }
    }

    </script>
