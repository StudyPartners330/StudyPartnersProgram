<script>
  function validateEmail() {
         var emailID = document.accountInfo.email.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.EMail.focus() ;
            return false;
         }
         return( true );
      }
</script>

<body>

<h1 id="AcctInfo"> Sign Up <h1>



  <form id="accountInfo">

      <div class="field">
          <label for="email">Email <p class="required">*</p></label><br>
          <input type="email" id="email" name="email" placeholder="willie2022@u.northwestern.edu" required>
      </div>

      <div class="field">
          <label for="password">Password <p class="required">*</p></label><br>
          <input id="password" name="password" type="password" minlength="7" title="Password must be at least 7 characters." placeholder="***********" required>
      </div>

      <div class="field">
          <p id="confirmPassword">Confirm Password <p class="required">*</p></p>
          <input name="password_confirm" required="required" type="password" id="password_confirm" placeholder="***********" oninput="check(this)" />
          <script language='javascript' type='text/javascript'>
          function check(input) {
          if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
          } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
          }
    }
</script>
<br /><br />
<div>

      <div class="field">
          <label for="fname">First Name <p class="required">*</p></label><br>
          <input type="text" id="fname" name="fname" placeholder="Willie" required>
      </div>

      <div class="field">
          <label for="lname">Last Name <p class="required">*</p></label><br>
          <input type="text" id="lname" name="lname" placeholder="Wildcat" required>
      </div>

  </form>

  <button onclick="t()" class="btn btn-primary">Create Account</button>



  <p id="goBack">Already have an account? <a href="./sign_in.html" id="signIn">Sign In</a></p>

</body>
