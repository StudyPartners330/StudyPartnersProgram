<!DOCTYPE html>

<html>
<title>Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
<link rel="stylesheet" type="text/css" href="signup.css"> 

<body>

<h1> Account Info </h1>

  <form>


      <div class="field">
        <label class="a" for="residence">Residence<p class="required">*</p></label><br>
        <select id="residence" name="residence" required>
          <option value="none">Select</option>
          <option value="northd">Dorm North Campus</option>
          <option value="southd">Dorm South Campus</option>
          <option value="offn">Off-Campus North</option>
          <option value="offs">Off-Campus South</option>
        </select> 
      </div>

      <div class="field">
        <label class="a" for="major" >Major(s)<p class="required">*</p></label>
        <input type="text" name="major" placeholder="Major(s) or Undecided"> <br>
      </div>

      <div class="field">
        <label class="a" for="minor" >Minor(s) </label>
        <input type="text" name="minor" placeholder="Minor(s)"> <br>
      </div>

      <div class="field">
        <label class="a" for="year">Year<p class="required">*</p></label><br>
        <select id="year" name="year"  required>
          <option value="none">Select</option>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
          <option value="grad">Grad Student</option>
        </select><br>
      </div>

      <div class="field">
        <label class="a">Time(s) Available<p class="required">*</p></label><br>
        <input type="checkbox" id="morning" name="morning" value="morning">
          <label for="morning">Morning</label><br>
          <input type="checkbox" id="afternoon" name="afternoon" value="afternoon">
          <label for="afternoon">Afternoon</label><br>
          <input type="checkbox" id="night" name="night" value="night">
          <label for="night">Night</label><br>
          <input type="checkbox" id="weekend" name="weekend" value="weekend">
          <label for="weekend">Weekend</label><br>
          <input type="checkbox" id="weekday" name="weekday" value="weekday">
          <label for="weekday">Weekdays</label><br>
      </div>

      <div class="field">
      <label class="a">Preferred work environment(s)<p class="required">*</p></label><br>
          <input type="checkbox" id="main" name="main" value="main">
          <label for="main">Main Library</label><br>
          <input type="checkbox" id="mudd" name="mudd" value="mudd">
          <label for="mudd">Mudd Library</label><br>
          <input type="checkbox" id="home" name="home" value="home">
          <label for="home">Home/Dorm</label><br>
          <input type="checkbox" id="norris" name="norris" value="norris">
          <label for="norris">Norris</label><br>
          <input type="checkbox" id="ev" name="ev" value="ev">
          <label for="ev">Evanston</label><br>
          <input type="checkbox" id="other" name="other" value="other">
          <input type="text" placeholder="Other">
              <br></div>
    

      <input type="submit" class="btn btn-primary">

  </form>



</body>

</html>
