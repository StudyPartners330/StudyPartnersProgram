<!DOCTYPE html>

<html>
<title>Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
<a href="sign_up.html"> <button type="button" id="back-button" class="btn btn-secondary">BACK</button></a>

<h1> Account Info </h1>

  <form>

      <div class="field form-group container">
        <div class="field form-group container dropdown">
        <label class="a" for="year" id="yearlabel">Year<span class="required">*</span></label><br>
        <select id="year" name="year" class="">
          <option value="none">Select</option>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
          <option value="grad">Grad Student</option>
        </select><br>
      </div>


      <div class="field form-group container form-check">
        <label class="a" id="availability">Time(s) Available<span class="required">*</span></label><br>
        <input type="checkbox" id="morning" name="morning" value="morning">
          <label for="morning">Morning</label><br>
          <input type="checkbox" form-check-inputid="afternoon" name="afternoon" value="afternoon">
          <label for="afternoon">Afternoon</label><br>
          <input type="checkbox" id="night" name="night" value="night">
          <label for="night">Night</label><br>
          <input type="checkbox" id="weekend" name="weekend" value="weekend">
          <label for="weekend">Weekend</label><br>
          <input type="checkbox" id="weekday" name="weekday" value="weekday">
          <label for="weekday">Weekdays</label><br>
      </div>
        
      <div class="field form-group container">
        <label class="a" for="major" >Major(s)</label><br>
        <input id="gray" type="text" name="major" class="form-control" placeholder="Major(s) or Undecided">
      </div>

      <div class="field form-group container">
        <label class="a" for="minor" >Minor(s) </label><br>
        <input id="gray" type="text" class="form-control" name="minor" placeholder="Minor(s)">
      </div>

      <div class="field form-group container">
      <label class="a" for="residence">Residence</label><br>
        <select id="residence" name="residence" class="">
          <option value="none">Select</option>
          <option value="northd">Dorm North Campus</option>
          <option value="southd">Dorm South Campus</option>
          <option value="offn">Off-Campus North</option>
          <option value="offs">Off-Campus South</option>
        </select>
      </div>

      <div class="field form-group container">
      <label class="a">Preferred work environment(s)</label><br>
          <input type="checkbox" id="main" name="main" value="main">
          <label for="main">Main Library</label><br>
          <input type="checkbox" id="mudd" name="mudd" value="mudd">
          <label for="mudd">Mudd Library</label><br>
          <input type="checkbox" id="home" name="home" value="home">
          <label for="home">Home/Dorm</label><br>
          <input type="checkbox" id="norris" name="norris" value="norris">
          <label for="norris">Norris</label><br>
          <input type="checkbox" id="ev" name="ev" value="ev">
          <label for="ev">Evanston</label><br>
          <input type="checkbox" id="other" name="other" value="other">
          <input type="text" placeholder="Other">
              <br></div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary form form-group BTN" onclick="location.href='home.html';">Save</button>
    </div>

  </form>



</body>

</html>
